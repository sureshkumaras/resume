<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tomato with Counter</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #228B22); /* Sky and ground background */
            font-family: Arial, sans-serif;
            color: white;
        }

        #tomato-container {
            display: flex;  /* Changed from default to flex */
            justify-content: flex-start; /* Align the tomatoes horizontally to the left */
            gap: 20px; /* Add some space between the tomatoes */
        }

        .tomato {
            position: relative;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 50% 40%, #ff6347, #e0301e); /* Red gradient for depth */
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 
                        inset 0 -10px 15px rgba(0, 0, 0, 0.3); /* Inner and outer shadows */
            margin: 20px;
        }

        /* Tomato stem */
        .stem {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            width: 60px;
            height: 15px;
            background: linear-gradient(to bottom, #228B22, #006400); /* Green stem gradient */
            border-radius: 20px;
        }

        /* Stem leaves */
        .leaf {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom, #32CD32, #006400); /* Green leaf gradient */
            border-radius: 50%;
            transform: translateX(-50%) rotate(45deg);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        .leaf:nth-child(2) {
            transform: translateX(-50%) rotate(135deg); /* Rotate the second leaf */
        }

        .leaf:nth-child(3) {
            transform: translateX(-50%) rotate(-45deg); /* Rotate the third leaf */
        }

        /* Counter section */
        .counter {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .counter button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .counter button:hover {
            background-color: #e0301e;
        }

        .counter span {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="tomato-container">
        <div class="tomato">
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
    </div>

    <div class="counter">
        <button onclick="decreaseCount()">-</button>
        <span id="count">1</span>
        <button onclick="increaseCount()">+</button>
    </div>

    <script>
        let count = 1;

        function increaseCount() {
            count++;
            updateCount();
            addTomato();
        }

        function decreaseCount() {
            if (count > 1) { // Prevent the count from going below 1
                count--;
                updateCount();
                removeTomato();
            }
        }

        function updateCount() {
            document.getElementById('count').textContent = count;
        }

        function addTomato() {
            const tomatoContainer = document.getElementById('tomato-container');
            const newTomato = document.createElement('div');
            newTomato.classList.add('tomato');
            newTomato.innerHTML = ` 
                <div class="stem"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            `;
            tomatoContainer.appendChild(newTomato);
        }

        function removeTomato() {
            const tomatoContainer = document.getElementById('tomato-container');
            if (tomatoContainer.children.length > 0) {
                tomatoContainer.removeChild(tomatoContainer.lastChild);
            }
        }
    </script>
</body>
</html>
